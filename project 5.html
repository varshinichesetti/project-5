<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern E-commerce Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --hotpink: #ff69b4;
      --skyblue: #87ceeb;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0f7ff);
      overflow-x: hidden;
    }
    nav {
      position: sticky;
      top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      transition: background 0.3s ease;
    }
    nav.scrolled { background: var(--hotpink); color: white; }
    .logo { font-weight: 700; font-size: 1.5rem; color: var(--hotpink); }
    .hero {
      height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, var(--hotpink), var(--skyblue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem; padding: 4rem 2rem;
    }
    .product-card {
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 1rem; backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-10px); }
    .product-img {
      width: 100%; height: 200px; object-fit: cover; border-radius: 15px; cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .product-img:hover { transform: scale(1.05); }
    .product-info { margin-top: 1rem; }
    .product-info h2 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .product-info p { font-size: 0.9rem; margin-bottom: 1rem; }
    .product-actions { display: flex; align-items: center; justify-content: space-between; }
    .btn-add {
      background: linear-gradient(45deg, var(--hotpink), var(--skyblue));
      color: white; border: none; border-radius: 30px; padding: 0.5rem 1.5rem; cursor: pointer;
      transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s ease;
    }
    .btn-add:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .mini-cart {
      position: fixed; top: 100px; right: 20px;
      background: var(--glass-bg); border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px); padding: 1rem; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100;
    }
    .fab {
      position: fixed; bottom: 20px; right: 20px;
      background: linear-gradient(45deg, var(--hotpink), var(--skyblue));
      color: white; border: none; border-radius: 50%;
      width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;
      font-size: 1.5rem; cursor: pointer; z-index: 1000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .fab:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--hotpink); }
    canvas#particles { position: fixed; top: 0; left: 0; z-index: -1; }
    @media (max-width: 768px) { .hero h1 { font-size: 2rem; } }
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<nav id="navbar"><div class="logo">Cute Crate</div><div>Menu</div></nav>
<section class="hero"><h1>Explore Our Products</h1></section>
<section class="products" id="productsContainer"></section>
<div class="mini-cart" id="miniCart"><h3>Cart</h3><p id="cartCount">Items: 0</p></div>
<button class="fab" onclick="scrollToCart()"><i class="fas fa-shopping-cart"></i></button>
<script>
  const products = [
    { name: "Bag", price: 999, img: "https://m.media-amazon.com/images/I/51VBTIJesLL.jpg", desc: "School backpack." },
    { name: "Pencil Box", price: 6000, img: "https://m.media-amazon.com/images/I/A1CkuFezt7L.SX522.jpg", desc: "Pikachu pika pika." },
    { name: "Sticker", price: 660, img: "https://m.media-amazon.com/images/I/81zcT-uQQBL.AC_UL480_FMwebp_QL65.jpg", desc: "Barbie cuties." },
    { name: "Key Chains", price: 280, img: "https://m.media-amazon.com/images/I/61fFPkXVPkL.SX522.jpg", desc: "Anime toys for bags." },
    { name: "Calculator", price: 370, img: "https://m.media-amazon.com/images/I/61yVtmwNpjL.SY355.jpg", desc: "Shortcut." },
    { name: "Pens", price: 59, img: "https://m.media-amazon.com/images/I/713PE2l3lRL.SY355.jpg", desc: "Magic writers." },
    { name: "Scale", price: 68, img: "https://m.media-amazon.com/images/I/61DMQer8ghL.SX342.jpg", desc: "Aesthetic scale." },
    { name: "Sharpener", price: 99, img: "https://m.media-amazon.com/images/I/51kXiGG80CL.SL1280.jpg", desc: "Meowiee." },
    { name: "Erasers", price: 89, img: "https://m.media-amazon.com/images/I/71j5FZH7qiL.AC_UL480_FMwebp_QL65.jpg", desc: "Strawberry." },
    { name: "Crayons", price: 299, img: "https://m.media-amazon.com/images/I/81BhnQa-H4L.SY355.jpg" , desc: "Rainbow colours" },
    { name: "Glue Stick", price: 105, img: "https://m.media-amazon.com/images/I/71G1T2gcHCL.SY355.jpg", desc: "purple shade" }
  ];

  const productsContainer = document.getElementById('productsContainer');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.img}" class="product-img" alt="${p.name}"/>
      <div class="product-info">
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <div class="product-actions">
          <span>â‚¹${p.price}</span>
          <button class="btn-add" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>`;
    productsContainer.appendChild(card);
  });

  // Sticky navbar on scroll
  window.addEventListener('scroll', () => {
    document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
  });

  // Add to Cart with localStorage persistence
  let cartCount = parseInt(localStorage.getItem('cartCount')) || 0;
  document.getElementById('cartCount').innerText =` Items: ${cartCount}`;
  function addToCart() {
    cartCount++;
    localStorage.setItem('cartCount', cartCount);
    document.getElementById('cartCount').innerText = 'Items: ${cartCount}';
    confetti();
  }

  // Confetti animation
  function confetti() {
    const duration = 700;
    const animationEnd = Date.now() + duration;
    const colors = ['#ff69b4', '#87ceeb'];
    (function frame() {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return;
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.width = particle.style.height = '10px';
      particle.style.borderRadius = '50%';
      particle.style.zIndex = 999;
      particle.style.transition = 'all 1s ease';
      document.body.appendChild(particle);
      setTimeout(() => { particle.style.top = '100vh'; particle.style.opacity = 0; }, 10);
      setTimeout(() => particle.remove(), 1000);
      requestAnimationFrame(frame);
    })();
  }

  function scrollToCart() {
    document.getElementById('miniCart').scrollIntoView({ behavior: 'smooth' });
  }

  // Particle background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particlesArray = [];
  const colorsParticle = ['#ff69b4', '#87ceeb'];
  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.color = colorsParticle[Math.floor(Math.random() * colorsParticle.length)];
      this.speedX = Math.random() * 0.5 - 0.25;
      this.speedY = Math.random() * 0.5 - 0.25;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  function initParticles() { for (let i = 0; i < 100; i++) { particlesArray.push(new Particle()); } }
  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateParticles);
  }
  initParticles();
  animateParticles();
</script>
</body>
</html>
